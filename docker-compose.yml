version: "3"

services:
  api:
    build: ./backend
    ports:
      - 8080:8080
    env_file:
      .env.prod

  web:
    build: ./frontend
    ports:
      - 8080:8080
    volumes:
      - ./frontend:/app
    depends_on:
      - api

  mongodb:
    image: bitnami/mongodb:latest
    ports:
      - 27017
    volumes:
      - data:/bitnami/mongodb


volumes:
  data:
